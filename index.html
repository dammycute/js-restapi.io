<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="light-bg" id="body">
    <header>
        <nav id="nav" class="light-element">
            <div class="nav container">
                <div class="logo">
                    <h2>Where in the world?</h2>
                </div>
                <div class="right">
                    <div class="right1"><i class="bi bi-moon"></i> <b>Dark Mode</b></div>
                <div class="right2"><i class="bi bi-moon-fill"></i> <b>Dark Mode</b></div>
                </div>
            </div>
            
        </nav>

        <section class="filter container">
            <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="search-input" class="search-input light-element" placeholder="Search for a country...">
            </div>
            <select name="Filter" id="region-filter" class="light-element select">
                <option value="" >Filter by Region</option>
                <option value="all">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </section>
    </header>

    <section class="countries container">
        
    </section>

    <div class="countrymod show">
        
    </div>

    <script src="js/main.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
